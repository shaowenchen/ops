name: Update Tag and Release

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name"
        required: true
        type: string
        default: v2.0
jobs:
  update-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch_name || github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine branch name and tag
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BRANCH_NAME="${{ github.event.inputs.branch_name }}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          # 从分支名提取版本号，v2.0 -> v2.0.0
          VERSION=$(echo "${BRANCH_NAME}" | sed 's/^v//')
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+$ ]]; then
            TAG_NAME="v${VERSION}.0"
          else
            TAG_NAME="v${VERSION}"
          fi
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Branch: ${BRANCH_NAME}, Tag: ${TAG_NAME}"

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_NAME="${{ steps.branch.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME does not exist"
          fi

      - name: Delete tag and release if exists
        if: steps.check_tag.outputs.exists == 'true'
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          delete_release: true
          tag_name: ${{ steps.branch.outputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag
        run: |
          TAG_NAME="${{ steps.branch.outputs.tag_name }}"
          BRANCH_NAME="${{ steps.branch.outputs.branch_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # 从当前分支的 HEAD 创建 tag
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME from branch $BRANCH_NAME" HEAD
          git push origin "$TAG_NAME"

      - name: Create release
        run: |
          TAG_NAME="${{ steps.branch.outputs.tag_name }}"
          BRANCH_NAME="${{ steps.branch.outputs.branch_name }}"
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Release $TAG_NAME from branch $BRANCH_NAME

          This release was automatically created from branch $BRANCH_NAME." \
            --target "$BRANCH_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
