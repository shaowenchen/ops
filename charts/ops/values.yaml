# Default values for ops.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global event configuration (shared by controller and server)
event:
  # Event cluster name
  cluster: "default"
  # Event endpoint (NATS)
  endpoint: "http://app:mypassword@nats-headless.ops-system.svc:4222"

# Controller image configuration
image:
  repository: registry.cn-beijing.aliyuncs.com/opshub/shaowenchen-ops-controller-manager
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# Server image configuration
server:
  # Number of replicas for server
  replicaCount: 2
  image:
    repository: registry.cn-beijing.aliyuncs.com/opshub/shaowenchen-ops-server
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  # Server resource configuration (overrides global resources if set)
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi
  # Server HPA configuration
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 80
# Image pull secrets
imagePullSecrets: []

# Name override for the chart
nameOverride: ""

# Full name override for the chart
fullnameOverride: ""

# RBAC configuration
rbac:
  create: true

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  {}
  # fsGroup: 2000

# Container security context
securityContext:
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true

# Service configuration
service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Resource limits and requests for controller and server
resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

# Horizontal Pod Autoscaler configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Prometheus monitoring configuration
prometheus:
  enabled: true

# Environment variables for controller
controller:
  # Number of replicas for controller
  replicaCount: 2
  env:
    # Active namespace for processing CRDs (empty means all namespaces)
    activeNamespace: "ops-system"
    # Default runtime image for tasks
    defaultRuntimeImage: "ubuntu:22.04"

