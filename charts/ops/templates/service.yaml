apiVersion: v1
kind: Service
metadata:
  name: {{ include "ops.fullname" . }}-metrics-service
  labels:
    {{- include "ops.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "ops.selectorLabels" . | nindent 4 }}
