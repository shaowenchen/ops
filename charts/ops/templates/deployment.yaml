apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ops.fullname" . }}
  labels:
    {{- include "ops.controllerLabels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.controller.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ops.controllerSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ops.controllerSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ops.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - args:
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=:9090
          - --leader-elect
          command:
          - /app/ops-controller-manager
          name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: timezone
              mountPath: /etc/localtime
              readOnly: true
            - name: timezone-config
              mountPath: /etc/timezone
              readOnly: true
          env:
            - name: ACTIVE_NAMESPACE
              {{- if .Values.controller.env.activeNamespace }}
              value: {{ .Values.controller.env.activeNamespace | quote }}
              {{- else }}
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
              {{- end }}
            - name: DEFAULT_RUNTIME_IMAGE
              value: {{ .Values.controller.env.defaultRuntimeImage | quote }}
            - name: EVENT_CLUSTER
              value: {{ .Values.event.cluster | quote }}
            - name: EVENT_ENDPOINT
              value: {{ .Values.event.endpoint | quote }}
      volumes:
        - name: timezone
          hostPath:
            path: /etc/localtime
        - name: timezone-config
          hostPath:
            path: /etc/timezone
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "ops.controllerSelectorLabels" . | nindent 20 }}
                topologyKey: kubernetes.io/hostname
        {{- with .Values.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
