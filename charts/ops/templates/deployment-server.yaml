apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ops.fullname" . }}-server
  labels:
    {{- include "ops.serverLabels" . | nindent 4 }}
spec:
  {{- if not .Values.server.autoscaling.enabled }}
  replicas: {{ .Values.server.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ops.serverSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ops.serverSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ops.serviceAccountName" . }}
      securityContext:
        runAsUser: 0
      containers:
        - name: {{ .Chart.Name }}-server
          securityContext:
            runAsUser: 0
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- if .Values.server.resources }}
            {{- toYaml .Values.server.resources | nindent 12 }}
            {{- else }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: timezone
              mountPath: /etc/localtime
              readOnly: true
            - name: timezone-config
              mountPath: /etc/timezone
              readOnly: true
          env:
            - name: EVENT_CLUSTER
              value: {{ .Values.event.cluster | quote }}
            - name: EVENT_ENDPOINT
              value: {{ .Values.event.endpoint | quote }}
      volumes:
        - name: timezone
          hostPath:
            path: /etc/localtime
        - name: timezone-config
          hostPath:
            path: /etc/timezone
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
