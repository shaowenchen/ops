apiVersion: crd.chenshaowen.com/v1
kind: Pipeline
metadata:
  name: cluster-uncordon-node
  namespace: ops-system
spec:
  desc: 恢复集群中的某一个节点
  variables:
    cluster:
      value: "cluster"
      required: true
    host:
      required: true
    nodeName:
      regex: "\b[a-zA-Z-]*node[a-zA-Z-]*\b"
      required: true
  tasks:
    - name: 检查节点是否存在
      taskRef: check-node-existed
    - name: 恢复节点
      taskRef: uncordon-node
