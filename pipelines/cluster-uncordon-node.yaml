apiVersion: crd.chenshaowen.com/v1
kind: Pipeline
metadata:
  name: cluster-uncordon-node
  namespace: ops-system
spec:
  desc: 恢复集群中的某一个节点
  variables:
    nodeName:
      value: "anymaster"
      required: true
    resType:
      value: "cluster"
      required: true
    resName:
      required: true
    node:
      regex: "\b[a-zA-Z-]*node[a-zA-Z-]*\b"
      required: true
  tasks:
    - name: 检查节点是否存在
      ref: check-node-existed
    - name: 恢复节点
      ref: uncordon-node
