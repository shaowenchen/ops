apiVersion: crd.chenshaowen.com/v1
kind: Pipeline
metadata:
  name: get-dataset-status
  namespace: ops-system
spec:
  desc: 查看数据集的状态
  variables:
    cluster:
      required: true
    namespace:
      required: true
      desc: 命名空间, e.g. namespace/dataset, namespace is what you want
      regex: ^(?!.*__)([a-z0-9](-[a-z0-9]){0,61}[a-z0-9]?|[a-z0-9]{1,63})$
    dataset:
      required: true
      desc: 数据集、存储名字, e.g. namespace/dataset, dataset is what you want
      regex: ^(?!.*__)([a-z0-9](-[a-z0-9]){0,61}[a-z0-9]?|[a-z0-9]{1,63})$
  tasks:
    - name: 查询数据集状态
      taskRef: get-dataset-status
