apiVersion: crd.chenshaowen.com/v1
kind: Pipeline
metadata:
  name: get-node-status
  namespace: ops-system
  labels:
    ops/copilot: enabled
spec:
  desc: 查看节点的状态
  variables:
    cluster:
      required: true
    host:
      required: true
      desc: 节点名
      regex: "\b[a-zA-Z-]*node[a-zA-Z-]*\b"
  tasks:
    - name: 查询节点状态
      taskRef: get-node-status
