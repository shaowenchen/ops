apiVersion: crd.chenshaowen.com/v1
kind: Pipeline
metadata:
  name: cordon-node
  namespace: ops-system
  labels:
    ops/copilot: enabled
spec:
  desc: 禁用集群中的某个节点
  variables:
    cluster:
      required: true
    host:
      required: true
      regex: "\b[a-zA-Z-]*node[a-zA-Z-]*\b"
  tasks:
    - name: 查看节点
      taskRef: get-node-status
    - name: 禁用节点
      taskRef: cordon-node
    - name: 查看节点
      taskRef: get-node-status
