apiVersion: crd.chenshaowen.com/v1
kind: Pipeline
metadata:
  name: cluster-get-dataset-status
  namespace: ops-system
spec:
  desc: 查看数据集的状态
  variables:
    cluster:
      value: "cluster"
      required: true
    host:
      required: true
    namespace:
      required: true
      desc: 命名空间
    dataset:
      required: true
      desc: 数据集、存储名字
  tasks:
    - name: 查询数据集状态
      taskRef: get-dataset-status
