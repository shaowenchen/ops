apiVersion: crd.chenshaowen.com/v1
kind: Pipeline
metadata:
  name: app-argo-events
  namespace: ops-system
spec:
  desc: 安装、卸载 argo events 组件
  variables:
    cluster:
      required: true
    argo-events-image:
      required: true
      default: registry.cn-hangzhou.aliyuncs.com/opshub/argo-events:v1.8.0
    action:
      required: true
      default: apply
  tasks:
    - name: argo-events
      taskRef: app-argo-events
