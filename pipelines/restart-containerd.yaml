apiVersion: crd.chenshaowen.com/v1
kind: Pipeline
metadata:
  name: restart-containerd
  namespace: ops-system
  labels:
    ops/copilot: enabled
spec:
  desc: 重启 containerd
  variables:
    cluster:
      required: true
    host:
      required: true
      regex: "\b[a-zA-Z-]*node[a-zA-Z-]*\b"
    white:
      required: true
    whitelist:
      required: true
  tasks:
    - name: 白名单检测
      taskRef: check-whitelist
    - name: 重启 containerd
      taskRef: restart-containerd