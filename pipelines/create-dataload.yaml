apiVersion: crd.chenshaowen.com/v1
kind: Pipeline
metadata:
  name: create-dataload
  namespace: ops-system
  labels:
    ops/copilot: enabled
spec:
  desc: 预热数据集
  variables:
    cluster:
      required: true
    host:
      required: true
    namespace:
      required: true
      desc: 命名空间
    dataset:
      required: true
      desc: 数据集、存储名字
    path:
      required: true
      desc: 存储路径
  tasks:
    - name: 创建数据集预热任务
      taskRef: create-dataload
