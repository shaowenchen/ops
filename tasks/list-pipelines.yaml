apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: list-pipelines
  namespace: ops-system
spec:
  desc: use task `list-pipelines` to list all **pipelines** in cluster, variables must to set `namespace`
  variables:
    namespace: ops-system
  nodeName: anymaster
  steps:
    - name: list pipelines
      content: kubectl get pipelines.crd.chenshaowen.com -n ${namespace} -o custom-columns=NAME:.metadata.name,DESCRIPTION:.spec.desc
