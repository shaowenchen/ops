apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: uncordon-node
  namespace: ops-system
spec:
  desc: uncordon node in cluster
  nodeName: anymaster
  resType: cluster
  variables:
    node:
      desc: node name
      required: true
  steps:
    - name: uncordon node
      content: kubectl uncordon ${node}
