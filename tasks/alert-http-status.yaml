apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
    name: alert-http-status
    namespace: ops-system
spec:
    desc: check http status
    host: anynode
    variables:
        notifaction:
            required: true
        url:
            required: true
        code:
            default: "200"
    steps:
        - name: alert-network
          content: |
              #!/usr/bin/python
              import os
              import subprocess
              import requests
              import json
              from datetime import datetime

              notifaction = '${notifaction}'
              url = '${url}'
              code = int('${code}')
              hostname = '${hostname}'
              message = ''

              def send(status, message):
                  payload = {
                      'host': hostname,
                      'kind': 'alert-http-status',
                      'threshold': str(code),
                      'operator': '!=',
                      'status': status,
                      'message': message
                  }
                  headers = {
                      'Content-Type': 'application/json'
                  }
                  response = requests.post(notifaction, headers=headers, data=json.dumps(payload))
                  print(response.text)

              try:
                  response = requests.get(url)
                  actual_status = response.status_code

                  if actual_status != code:
                      message = f"{url} http status is {actual_status}, expected {code}"

              except Exception as e:
                  if len(message) == 0:
                      message = str(e)

              finally:
                  if len(message) > 0:
                      send('alert', message)
                  else:
                      send('normal', '')
