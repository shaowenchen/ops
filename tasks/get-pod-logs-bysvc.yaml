apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-pod-logs-bysvc
  namespace: ops-system
spec:
  desc: use task `get-pod-logs-bysvc` to get pod logs in cluster, variables must to set `svc`„ÄÅ`namespace`, avaliable to set `topk`
  nodeName: anymaster
  variables:
    namespace: ""
    svc: ""
    topk: "20"
  steps:
    - name: get pod topk logs by svc name
      content: kubectl logs -l app=${svc} --tail=${topk} -n ${namespace} | exit 0
