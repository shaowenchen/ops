apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: delete-pod-force
  namespace: ops-system
spec:
  desc: use task `delete-pod-force` to restart or delete pod in cluster, variables must to set `podname`„ÄÅ`namespace`
  nodeName: anymaster
  typeRef: cluster
  variables:
    podname:
      display: pod name
    namespace:
      display: namespace
  steps:
    - name: delete pod
      content: |
        kubectl delete pod --grace-period=0 --force -n ${namespace} ${podname}
