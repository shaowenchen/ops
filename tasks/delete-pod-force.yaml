apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: delete-pod-force
  namespace: ops-system
spec:
  desc: restart or delete pod in cluster
  host: anymaster
  variables:
    pod:
      display: pod name
      required: true
    namespace:
      display: namespace
      required: true
  steps:
    - name: delete pod
      content: |
        kubectl delete pod --grace-period=0 --force -n ${namespace} ${pod}
