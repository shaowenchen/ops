apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-npu-exporter
  namespace: ops-system
spec:
  desc: install or uninstall npu-exporter
  runtimeImage: registry.cn-beijing.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export KUBECONFIG=/host/root/.kube/config

        envsubst < /observation/v5.0.RC3-npu-exporter.yaml | kubectl ${action} -f -
