apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-npu-exporter
  namespace: ops-system
spec:
  desc: install or uninstall npu-exporter
  runtimeImage: registry.cn-hangzhou.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    npu-exporter-image:
      desc: npu-exporter image
      required: true
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export NPU_EXPORTER_IMAGE=${npu-exporter-image}

        export KUBECONFIG=/host/root/.kube/config
        envsubst < /host/ascend/npu-exporter-v5.0.RC3.yaml | kubectl ${action} -f -
