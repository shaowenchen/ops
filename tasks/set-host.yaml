apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: set-host
  namespace: ops-system
spec:
  desc: set a better kernel parameters for kubernetes host
  steps:
    - name: Max PID
      content: echo "kernel.pid_max=4194303 " >> /etc/sysctl.conf && sysctl -p
    - name: Max Thread
      content: echo "kernel.threads-max=4194303 " >> /etc/sysctl.conf && sysctl -p
    - name: Max Conntrack
      content:
        echo "net.netfilter.nf_conntrack_max=3200000" >> /etc/sysctl.conf && sysctl -p ;
        echo "net.netfilter.nf_conntrack_tcp_be_liberal=1" >> /etc/sysctl.conf && sysctl -p ;
        echo "net.netfilter.nf_conntrack_tcp_loose=1" >> /etc/sysctl.conf && sysctl -p ;
        echo "net.netfilter.nf_conntrack_buckets=1600512" >> /etc/sysctl.conf && sysctl -p ;
        echo "net.netfilter.nf_conntrack_tcp_timeout_time_wait=30" >> /etc/sysctl.conf && sysctl -p ;
    - name: Max ARP Router
      content:
        echo "net.ipv4.neigh.default.gc_thresh1=80000" >> /etc/sysctl.conf && sysctl -p ;
        echo "net.ipv4.neigh.default.gc_thresh2=90000" >> /etc/sysctl.conf && sysctl -p ;
        echo "net.ipv4.neigh.default.gc_thresh3=100000" >> /etc/sysctl.conf && sysctl -p ;
    - name: ipv4
      content:
        echo "net.ipv4.tcp_max_orphans=32768" >> /etc/sysctl.conf && sysctl -p ;
        echo "net.ipv4.ip_forward=1" >> /etc/sysctl.conf && sysctl -p ;
    - name: fd
      content: echo "fs.file-max=1048576" >> /etc/sysctl.conf && sysctl -p ;
        echo "fs.inotify.max_user_instances=8192" >> /etc/sysctl.conf && sysctl -p ;
        echo "fs.inotify.max_user_watches=524288" >> /etc/sysctl.conf && sysctl -p ;
    - name: max user processes
      content: |+
        sed -i "/soft nproc/d" /etc/security/limits.conf ;
        echo "* soft nproc  262144" >> /etc/security/limits.conf  
        sed -i "/* hard nproc/d" /etc/security/limits.conf ;
        echo "* hard nproc  262144" >> /etc/security/limits.conf
    - name: max user processes
      content: |+
        sed -i "/soft nofile/d" /etc/security/limits.conf ;
        echo "* soft nofile  1048576" >> /etc/security/limits.conf  
        sed -i "/* hard nofile/d" /etc/security/limits.conf ;
        echo "* hard nofile  1048576" >> /etc/security/limits.conf 
    - name: set pipe-user-pages-soft
      content: |+
        echo "fs.pipe-user-pages-soft=262144" >> /etc/sysctl.conf && sysctl -p 
