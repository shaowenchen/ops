apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-node-status
  namespace: ops-system
spec:
  desc: get node status
  nodeName: anymaster
  typeRef: cluster
  variables:
    node:
      display: node name
  steps:
    - name: get node status
      content: kubectl get nodes ${node} -o wide
    - name: get usage
      content: kubectl top nodes ${node}

