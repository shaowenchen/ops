apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-pod-error-logs-bysvc
  namespace: ops-system
spec:
  desc: use task `get-pod-error-logs-bysvc` to get pod error logs in cluster, variables must to set `svc`„ÄÅ`namespace`, avaliable to set `topk`
  nodeName: anymaster
  typeRef: cluster
  variables:
    svc: ""
    namespace: ""
    topk: "50"
  steps:
    - name: get pod topk error logs by svc name
      content: kubectl logs -l app=${svc} --tail=${topk} -n ${namespace} | grep -iE 'err|warn' | exit 0
