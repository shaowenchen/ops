apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-pod
  namespace: ops-system
spec:
  desc: get pod status
  nodeName: anymaster
  typeRef: cluster
  variables:
    namespace:
      display: namespace
      required: true
    podname:
      display: pod name
      required: true
  steps:
    - name: get pod status
      content: kubectl get pod ${podname} -n ${namespace}
