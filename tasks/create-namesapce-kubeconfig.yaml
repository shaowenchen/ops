apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: create-namespace-kubeconfig
  namespace: ops-system
spec:
  desc: create kubeconfig for namespace
  host: anymaster
  variables:
    namespace:
      required: true
  steps:
    - name: create kubeconfig 
      content: |
        export TARGET_NAMESPACE=${namespace}
        export SA_NAME="$TARGET_NAMESPACE-admin"

        cat <<EOF | kubectl apply -f -
        apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: $SA_NAME
          namespace: $TARGET_NAMESPACE
        EOF

        cat <<EOF | kubectl apply -f -
        apiVersion: rbac.authorization.k8s.io/v1
        kind: Role
        metadata:
          name: namespace-full-access
          namespace: $TARGET_NAMESPACE
        rules:
        - apiGroups: ["*"]
          resources: ["*"]
          verbs: ["*"]
        EOF

        cat <<EOF | kubectl apply -f -
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRole
        metadata:
          name: list-namespaces
        rules:
        - apiGroups: [""]
          resources: ["namespaces"]
          verbs: ["list", "get", "watch"]
        EOF

        cat <<EOF | kubectl apply -f -
        apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        metadata:
          name: namespace-full-access
          namespace: $TARGET_NAMESPACE
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: namespace-full-access
        subjects:
        - kind: ServiceAccount
          name: $SA_NAME
          namespace: $TARGET_NAMESPACE
        EOF

        cat <<EOF | kubectl apply -f -
        apiVersion: rbac.authorization.k8s.io/v1
        kind: ClusterRoleBinding
        metadata:
          name: list-namespaces-$SA_NAME
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: list-namespaces
        subjects:
        - kind: ServiceAccount
          name: $SA_NAME
          namespace: $TARGET_NAMESPACE
        EOF

        cat <<EOF | kubectl apply -f -
        apiVersion: v1
        kind: Secret
        metadata:
          name: $SA_NAME-token
          namespace: $TARGET_NAMESPACE
          annotations:
            kubernetes.io/service-account.name: $SA_NAME
        type: kubernetes.io/service-account-token
        EOF

        SA_TOKEN=$(kubectl -n $TARGET_NAMESPACE get secret $SA_NAME-token -o jsonpath='{.data.token}' | base64 -d)
        CURRENT_CONTEXT=$(kubectl config current-context)
        CLUSTER_NAME=$(kubectl config view --raw -o jsonpath='{.contexts[?(@.name=="'$CURRENT_CONTEXT'")].context.cluster}')
        CLUSTER_SERVER=$(kubectl config view --raw -o jsonpath='{.clusters[?(@.name=="'$CLUSTER_NAME'")].cluster.server}')

        cat > $TARGET_NAMESPACE-admin-kubeconfig.yaml << EOF
        apiVersion: v1
        kind: Config
        current-context: $CLUSTER_NAME
        clusters:
        - name: $CLUSTER_NAME
          cluster:
            server: $CLUSTER_SERVER
            insecure-skip-tls-verify: true
        contexts:
        - name: $CLUSTER_NAME
          context:
            cluster: $CLUSTER_NAME
            user: $SA_NAME
            namespace: $TARGET_NAMESPACE
        users:
        - name: $SA_NAME
          user:
            token: $SA_TOKEN
        EOF

        cat $TARGET_NAMESPACE-admin-kubeconfig.yaml