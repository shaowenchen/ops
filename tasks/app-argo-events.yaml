apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-argo-events
  namespace: ops-system
spec:
  desc: install or uninstall argo events
  runtimeImage: registry.cn-hangzhou.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    argo-events-image:
      desc: argo events image
      default: registry.cn-hangzhou.aliyuncs.com/opshub/argoproj-argo-events:v1.8.0
      required: true
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export ARGO_EVENTS_IMAGE=${argo-events-image}

        export KUBECONFIG=/host/root/.kube/config
        envsubst < /ascend/argo-events-v1.8.0.yaml | kubectl ${action} -f -
