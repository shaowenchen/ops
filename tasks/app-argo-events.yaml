apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-argo-events
  namespace: ops-system
spec:
  desc: install or uninstall argo events
  runtimeImage: registry.cn-beijing.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export KUBECONFIG=/host/root/.kube/config
        envsubst < /argoproj/v1.8.0-argo-events.yaml | kubectl ${action} -f -
