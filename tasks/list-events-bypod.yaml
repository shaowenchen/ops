apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: list-events-bypod
  namespace: ops-system
spec:
  desc: use task `list-events-bypod` to get pod events in cluster, variables must to set `pod`„ÄÅ`namespace`, avaliable to set `topk`
  nodeName: anymaster
  typeRef: cluster
  variables:
    namespace: ""
    topk: "10"
    podname: ""
  steps:
    - name: list pod events
      content: kubectl get events -n ${namespace} |grep ${podname} | awk '{$1=$2=$3=$4=""; print $0}' | head -n ${topk}
