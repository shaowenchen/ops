apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-pod-error-logs-byname
  namespace: ops-system
spec:
  desc: use task `get-pod-error-logs-byname` to get pod error logs in cluster, variables must to set `podname`„ÄÅ`namespace`, avaliable to set `topk`
  nodeName: anymaster
  typeRef: cluster
  variables:
    namespace:
      display: namespace
    podname:
      display: podname
    topk:
      default: "50"
  steps:
    - name: get pod topk error logs
      content: kubectl logs --tail=${topk} -n ${namespace} ${podname} | grep -iE 'err|warn' | exit 0
