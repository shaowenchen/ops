apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-pod-error-logs-byname
  namespace: ops-system
spec:
  desc: get pod error logs in cluster
  nodeName: anymaster
  typeRef: cluster
  variables:
    namespace:
      display: namespace
      required: true
    podname:
      display: podname
      required: true
    topk:
      default: "50"
  steps:
    - name: get pod topk error logs
      content: kubectl logs --tail=${topk} -n ${namespace} ${podname} | grep -iE 'err|warn' | exit 0
