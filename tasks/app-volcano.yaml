apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-volcano
  namespace: ops-system
spec:
  desc: install or uninstall volcano
  runtimeImage: registry.cn-beijing.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export KUBECONFIG=/host/root/.kube/config
        envsubst < /volcanosh/v1.7.0-volcano.yaml | kubectl ${action} -f -
