apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-argo-workflows
  namespace: ops-system
spec:
  desc: install or uninstall argo-workflows
  runtimeImage: registry.cn-beijing.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export KUBECONFIG=/host/root/.kube/config

        envsubst < /argoproj/v3.5.5-argo-workflows.yaml | kubectl ${action} -f -
