apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-argo-workflows
  namespace: ops-system
spec:
  desc: install or uninstall argo-workflows
  runtimeImage: registry.cn-hangzhou.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    argo-cli-image:
      desc: argo cli image
      required: true
    argo-workflows-image:
      desc: argo workflows image
      required: true
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export ARGO_CLI_IMAGE=${argo-cli-image}
        export ARGO_WORKFLOWS_IMAGE=${argo-workflows-image}

        export KUBECONFIG=/host/root/.kube/config
        envsubst < /host/ascend/argo-workflows-v3.5.5.yaml | kubectl ${action} -f -
