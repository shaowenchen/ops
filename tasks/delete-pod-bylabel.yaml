apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: delete-pod-bylabel
  namespace: ops-system
spec:
  desc: restart or delete pod in cluster
  host: anymaster
  variables:
    namespace:
      display: namespace
      required: true
    label:
      display: label
      required: true
  steps:
    - name: delete pod by label
      content: |
        kubectl delete pod -n ${namespace} -l ${label}
