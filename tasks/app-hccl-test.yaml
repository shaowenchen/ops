apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-hccl-test
  namespace: ops-system
spec:
  desc: install or uninstall hccl-test
  runtimeImage: registry.cn-hangzhou.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    hccl-test-image:
      desc: hccl-test image
      required: true
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export HCCL_TEST_IMAGE=${hccl-test-image}

        export KUBECONFIG=/host/root/.kube/config
        envsubst < /ascend/hccl-test.yaml | kubectl ${action} -f -
