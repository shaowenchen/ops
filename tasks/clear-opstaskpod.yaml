apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: clear-opstaskpod
  namespace: ops-system
spec:
  crontab: "56 23 * * *"
  typeRef: cluster
  nodeName: anymaster
  desc: clear ops task pod in specified namespace within a Kubernetes cluster.
  variables:
    namespace:
      display: namespace
  steps:
    - name: clear ops task pod
      content: kubectl -n ${namespace} delete  pod -l ops=task
