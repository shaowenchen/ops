apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
    name: alert-gpu-drop
    namespace: ops-system
spec:
    desc: check gpu drop in specified host
    host: "alert-gpu=enabled"
    steps:
        - name: alert-card-drop
          content: |
              #!/usr/bin/python
              import os
              import subprocess
              import requests
              import json
              from datetime import datetime

              threshold = int('${card-num}')

              card_id = ''
              message = ''

              def send(status, message):
                  payload = {
                      'host': '${HOSTNAME}',
                      'kind': '${TASK_NAME}',
                      'threshold': str(threshold),
                      'operator': '!=',
                      'status': status,
                      'message': message
                  }
                  headers = {
                      'Content-Type': 'application/json'
                  }
                  response = requests.post('${EVENTBUS_ADDRESS}/api/v1/events/check', headers=headers, data=json.dumps(payload))
                  print(response.text)

              def build_message(message, card_id=''):
                  if card_id == '':
                      return f'异常信息: {message}\n'
                  if message == '':
                      return ''
                  return f'异常位置: {card_id}\n异常信息: {message}\n'

              try:
                  # 1. check nvidia-smi exists /usr/bin/nvidia-sm
                  if not os.path.exists('/usr/bin/nvidia-smi'):
                      raise Exception(build_message('找不到 nvidia-smi 命令'))
                  # 2. check count from nvidia-smi
                  output = ''
                  try:
                      output = subprocess.run(['nvidia-smi' , '-L'], universal_newlines=True, stdout=subprocess.PIPE).stdout
                  except:
                      pass
                  card_count = 0
                  lines = [line for line in output.split('\n') if line.startswith('GPU')]
                  for index, line in enumerate(lines):
                      line = line.strip()
                      if line.startswith('GPU'):
                          card_count += 1
                      elif len(line) > 0:
                          message += build_message(line, index)
                  if card_count != threshold:
                      message += build_message('gpu count mismatch: %d (desired %d)' % (card_count, threshold))
                      raise Exception(message)
                  # 3. lspci check
                  output = subprocess.run(['lspci'], universal_newlines=True, stdout=subprocess.PIPE).stdout
                  card_count = 0
                  lines = [line for line in output.split('\n') if 'controller: NVIDIA Corporation' in line and 'USB' not in line]
                  for index, line in enumerate(lines):
                      line = line.strip()
                      if 'NVIDIA' in line:
                          card_count += 1
                      elif len(line) > 0:
                          message += build_message(line, index)
                  if card_count != threshold:
                      message += build_message('gpu count mismatch: %d (desired %d)' % (card_count, threshold))
                      raise Exception(message)
              except Exception as e:
                  if len(message) == 0:
                      message = str(e)
              finally:
                  if len(message) > 0:
                      send('alert', message)
                  else:
                      send('normal', '')
