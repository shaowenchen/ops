apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
    name: alert-gpu-drop
    namespace: ops-system
spec:
    desc: check gpu drop in specified host
    selector:
        alert-gpu-drop: enabled
    typeRef: host
    variables:
        desired_card_count:
            default: "8"
        cluster:
            default: default
        notifaction:
            required: true
    steps:
        - name: alert-card-drop
          content: |
              #!/usr/bin/python
              import os
              import subprocess
              import requests
              import json
              from datetime import datetime

              cluster = '${cluster}'
              hostname = '${hostname}'
              notifaction = '${notifaction}'
              desired_card_count = int('${desired_card_count}')

              card_id = ''
              reason = '掉卡'
              error_message = ''

              def send(message):
                  payload = {
                      'msgtype': 'text',
                      'text': {
                          'content': message
                      }
                  }
                  headers = {
                      'Content-Type': 'application/json'
                  }
                  response = requests.request('POST', notifaction, headers=headers, data=json.dumps(payload))
                  print(response.text)

              def build_error_message(message, card_id=''):
                  if card_id == '':
                      return f'异常信息: {message}\n'
                  if message == '':
                      return ''
                  return f'异常位置: {card_id}\n异常信息: {message}\n'

              try:
                  # 1. check nvidia-smi exists /usr/bin/nvidia-sm
                  if not os.path.exists('/usr/bin/nvidia-smi'):
                      raise Exception(build_error_message('找不到 nvidia-smi 命令'))
                  # 2. check count from nvidia-smi
                  output = ''
                  try:
                      output = subprocess.check_output(['nvidia-smi' , '-L'], universal_newlines=True)
                  except:
                      pass
                  card_count = 0
                  lines = [line for line in output.split('\n') if line.startswith('GPU')]
                  for index, line in enumerate(lines):
                      line = line.strip()
                      if line.startswith('GPU'):
                          card_count += 1
                      elif len(line) > 0:
                          error_message += build_error_message(line, index)
                  if card_count != desired_card_count:
                      error_message += build_error_message('gpu count mismatch: %d (desired %d)' % (card_count, desired_card_count))
                      raise Exception(error_message)
                  # 3. lspci check
                  output = subprocess.check_output(['lspci'], universal_newlines=True)
                  card_count = 0
                  lines = [line for line in output.split('\n') if 'controller: NVIDIA Corporation' in line and 'USB' not in line]
                  for index, line in enumerate(lines):
                      line = line.strip()
                      if 'NVIDIA' in line:
                          card_count += 1
                      elif len(line) > 0:
                          error_message += build_error_message(line, index)
                  if card_count != desired_card_count:
                      error_message += build_error_message('gpu count mismatch: %d (desired %d)' % (card_count, desired_card_count))
                      raise Exception(error_message)
              except Exception as e:
                  if len(error_message) == 0:
                      error_message = str(e)
              finally:
                  if len(error_message) > 0:
                      error_message = f'集群: {cluster} \n节点: {hostname} \n{error_message}异常判断: {reason}\n'
                      send(error_message)
