apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-pod-logs-byname
  namespace: ops-system
spec:
  desc: get pod logs in cluster
  host: anymaster
  variables:
    namespace:
      display: namespace
      required: true
    pod:
      display: pod name
      required: true
    topk: 
      default: "20"
  steps:
    - name: get pod topk logs
      content: kubectl logs --tail=${topk} -n ${namespace} ${pod} | exit 0
