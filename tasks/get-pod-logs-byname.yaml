apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-pod-logs-byname
  namespace: ops-system
spec:
  desc: use task `get-pod-logs-byname` to get pod logs in cluster, variables must to set `podname`„ÄÅ`namespace`, avaliable to set `topk`
  nodeName: anymaster
  variables:
    namespace: ""
    podname: ""
    topk: "20"
  steps:
    - name: get pod topk logs
      content: kubectl logs --tail=${topk} -n ${namespace} ${podname} | exit 0
