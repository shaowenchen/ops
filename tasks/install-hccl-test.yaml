apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: install-hccl-test
  namespace: ops-system
spec:
  desc: install hccl-test
  runtimeImage: registry.cn-hangzhou.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    hccl-test-image:
      desc: hccl-test image
      required: true
  steps:
    - name: Check exist
      content: |
        if [ $(kubectl get pod -A | grep -c hccl-test) -gt 2 ]; then
          exit 1
        fi
    - name: install
      content: |
        export HCCL_TEST_IMAGE=${hccl-test-image}

        export KUBECONFIG=/host/root/.kube/config
        kubectl apply -f /host/ascend/hccl-test.yaml