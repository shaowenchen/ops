apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: list-pods
  namespace: ops-system
spec:
  desc: use task `list-pods` to list **pods** in cluster, variables must to set `namespace`
  nodeName: anymaster
  typeRef: cluster
  variables:
    namespace:
      default: default
  steps:
    - name: list pods
      content: kubectl get pod -n ${namespace} |  awk '{print $1, $2, $5}'
