apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: inspect-pod
  namespace: ops-system
spec:
  desc: use task `inspect-pod` to get pod details in cluster, variables must to set `pod`„ÄÅ`namespace`
  nodeName: anymaster
  typeRef: cluster
  variables:
    namespace:
      display: namespace
    podname:
      display: pod name
  steps:
    - name: get pod details info
      content: kubectl get pod --all-namespaces | grep ${podname} | awk '{print $1, $2}' | xargs -L1 kubectl describe pod -n
