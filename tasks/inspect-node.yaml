apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: inspect-node
  namespace: ops-system
spec:
  desc: use task `inspect-node` to get node details in cluster, variables must to set `node`
  nodeName: anymaster
  typeRef: cluster
  variables:
    node:
      value: ""
  steps:
    - name: get node details
      content: kubectl describe node ${node}

