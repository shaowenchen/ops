apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-pod-node
  namespace: ops-system
spec:
  desc: get pod standing node
  host: anymaster
  variables:
    namespace:
      display: namespace
      required: true
    pod:
      display: pod name
      required: true
  steps:
    - name: get pod status
      content: |
        host=`kubectl get pod ${pod} -n ${namespace} -o jsonpath='{.spec.nodeName}'`
        echo "host:$host"
