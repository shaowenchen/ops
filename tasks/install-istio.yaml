apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: install-istio
  namespace: ops-system
spec:
  desc: install istio in Kubernetes
  host: anymaster
  variables:
    version: 
      default: "1.13.7"
    kubeconfig: 
      default: "/etc/kubernetes/admin.conf"
    action: 
      default: apply
  steps:
    - name: Download Istio
      content: curl -L https://istio.io/downloadIstio | ISTIO_VERSION=${version} TARGET_ARCH=x86_64 sh -
    - name: ${action} Istio
      content: ./istio-${version}/bin/istioctl --kubeconfig ${kubeconfig} install -y
    - name: ${action} default-telemetry
      content: kubectl --kubeconfig ${kubeconfig} ${action} -f https://raw.githubusercontent.com/shaowenchen/hubimage/master/istio/default-telemetry.yaml
    - name: ${action} disabled-mtls
      content: kubectl --kubeconfig ${kubeconfig} ${action} -f https://raw.githubusercontent.com/shaowenchen/hubimage/master/istio/disabled-mtls.yaml
    - name: ${action} preserve-request-header-case
      content: kubectl --kubeconfig ${kubeconfig} ${action} -f https://raw.githubusercontent.com/shaowenchen/hubimage/master/istio/preserve-request-header-case.yaml
    - name: ${action} ingressgateway-settings
      content: kubectl --kubeconfig ${kubeconfig} ${action} -f https://raw.githubusercontent.com/shaowenchen/hubimage/main/istio/ingressgateway-settings.yaml
    - name: ${action} istio-default-virtualservice
      content: |
        kubectl --kubeconfig ${kubeconfig} ${action} -f - <<EOF
        apiVersion: networking.istio.io/v1beta1
        kind: VirtualService
        metadata:
          name: default-gateway-all-com
          namespace: default
        spec:
          gateways:
            - default/default-gateway
          hosts:
            - '*'
          http:
            - match:
                - uri:
                    exact: /never-used-default-default-404
              route:
                - destination:
                    host: default
                    port:
                      number: 80
                  weight: 100
        EOF
