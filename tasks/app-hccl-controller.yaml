apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-hccl-controller
  namespace: ops-system
spec:
  desc: install or uninstall hccl-controller
  runtimeImage: registry.cn-hangzhou.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    hccl-controller-image:
      desc: hccl-controller image
      required: true
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export HCCL_CONTROLLER_IMAGE=${hccl-controller-image}

        export KUBECONFIG=/host/root/.kube/config
        envsubst < /ascend/hccl-controller.yaml | kubectl ${action} -f -
