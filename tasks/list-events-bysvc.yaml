apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: list-events-bysvc
  namespace: ops-system
spec:
  desc: use task `list-events-bysvc` to get pod events in cluster, variables must to set `svc`„ÄÅ`namespace`, avaliable to set `topk`
  nodeName: anymaster
  typeRef: cluster
  variables:
    svc:
      display: svc
    namespace:
      display: namespace
    topk: 
      default: "50"
  steps:
    - name: list svc events
      content: kubectl get events -n ${namespace} |grep ${svc} | awk '{$1=$2=$3=$4=""; print $0}' | head -n ${topk}
