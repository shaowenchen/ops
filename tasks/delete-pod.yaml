apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: delete-pod
  namespace: ops-system
spec:
  desc: restart or delete pod in cluster
  host: anymaster
  variables:
    namespace:
      display: namespace
      required: true
    pod:
      display: pod name
      required: true
  steps:
    - name: delete pod
      content: |
        if kubectl get pod -n ${namespace} ${pod} | grep Running; then
          echo "not allow delete running pod"
          exit 0
        fi

        kubectl delete pod -n ${namespace} ${pod}
