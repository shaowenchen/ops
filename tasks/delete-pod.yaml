apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: delete-pod
  namespace: ops-system
spec:
  desc: restart or delete pod in cluster
  nodeName: anymaster
  resType: cluster
  variables:
    namespace:
      display: namespace
      required: true
    podname:
      display: pod name
      required: true
  steps:
    - name: delete pod
      content: |
        kubectl delete pod -n ${namespace} ${podname}
