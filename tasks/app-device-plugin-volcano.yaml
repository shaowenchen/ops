apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: app-device-plugin-volcano
  namespace: ops-system
spec:
  desc: install or uninstall device plugin for volcano
  runtimeImage: registry.cn-hangzhou.aliyuncs.com/shaowenchen/hubimage:latest
  host: anymaster
  variables:
    device-plugin-volcano-image:
      desc: device plugin volcano image
      required: true
    action:
      default: apply
  steps:
    - name: take action
      content: |
        export DEVICE_PLUGIN_VOLCANO_IMAGE=${device-plugin-volcano-image}

        export KUBECONFIG=/host/root/.kube/config
        kubectl ${action} -f /host/ascend/npu-exporter-v5.0.RC3.yaml
