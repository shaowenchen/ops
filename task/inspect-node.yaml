apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: inspect-node
  namespace: ops-system
spec:
  desc: use task `inspect-node` to get node details info within a Kubernetes cluster.
  nodeName: anymaster
  variables:
    node: ""
  steps:
    - name: get node details
      content: kubectl describe node ${node}

