apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: alert-host
  namespace: ops-system
spec:
  desc: use task `alert-host` to check host status
  crontab: "54 * * * *"
  typeRef: cluster
  nodeName: anymaster
  variables:
    cluster: "default"
    notifaction: "https://xz.wps.cn/api/v1/webhook/send?key="
  steps:
    - name: get host status
      content: kubectl -n ops-system get hosts | grep -q failed && echo "Failed hosts found:" && kubectl -n ops-system get hosts | grep failed && exit 1 || echo "OK" && exit 0
    - name: notifaction
      when: not endwith(${result}, OK)
      content: |
        curl -X POST ${notifaction} -H 'content-type: application/json' -d '{ "msgtype": "text", "text": { "content": "cluster: ${cluster}\n${result}" } }'
