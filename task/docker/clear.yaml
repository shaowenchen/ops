apiVersion: ops.chenshaowen.com/v1
kind: Task
metadata:
  name: docker-clear
  namespace: default
spec:
  desc: Docker Clear
  steps:
    - name: Docker system prune
      script: docker system prune -f
      allow_failure: true
    - name: Clear none image
      script: docker images | grep none | awk '{print $3}' | xargs /usr/bin/docker rmi
      allow_failure: true
