apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: add-metricsserver
  namespace: ops-system
spec:
  desc: add metricsServer
  variables:
    proxy: https://ghproxy.com/
    action: apply
    version: 0.5.0
    kubeconfig: "/etc/kubernetes/admin.conf"
  steps:
    - name: ${action} MetricsServer
      content: kubectl --kubeconfig ${kubeconfig} ${action} -f ${proxy}https://raw.githubusercontent.com/shaowenchen/kubernetes-components/master/observation/v${version}-metrics-server.yaml
