apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: k8s-describepod
  namespace: ops-system
spec:
  desc: get pod details
  nodeName: anymaster
  variables:
    namespace: "default"
    podname: ""
  all: false
  steps:
    - name: get pod
      content: "kubectl get pod -n ${namespace} ${podname} -o=json | jq '{Name: .metadata.name, Namespace: .metadata.namespace, Volumes: .spec.volumes, Node: .spec.nodeName, Events: .status.conditions}'"
