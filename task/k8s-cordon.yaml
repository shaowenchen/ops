apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: k8s-cordon
  namespace: ops-system
spec:
  desc: cordon special node in Kubernetes
  nodeName: anymaster
  variables:
    node_name: "what node you want to cordon"
  steps:
    - name: cordon node
      content: kubectl cordon ${node_name}
