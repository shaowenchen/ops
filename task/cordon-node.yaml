apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: cordon-node
  namespace: ops-system
spec:
  desc: use task `cordon-node` to cordon specified node within a Kubernetes cluster.
  nodeName: anymaster
  variables:
    node_name: NEED_TO_BE_SPECIFIED_NODE_YOU_WANT_TO_CORDON
  steps:
    - name: cordon node
      content: kubectl cordon ${node_name}
