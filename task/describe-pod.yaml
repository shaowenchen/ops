apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: describe-pod
  namespace: ops-system
spec:
  desc: use task `describe-pod` to get pod details info in specified namespace within a Kubernetes cluster.
  nodeName: anymaster
  variables:
    namespace: ""
    podname: ""
  steps:
    - name: get details
      content: "kubectl get pod -n ${namespace} ${podname} -o=json | jq '{Name: .metadata.name, Namespace: .metadata.namespace, Volumes: .spec.volumes, Node: .spec.nodeName, Events: .status.conditions}'"
