apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: top-pods-bymem
  namespace: ops-system
spec:
  desc: use task `top-pods-bymem` to list topK usage memory of pods in specified namespace
  nodeName: anymaster
  variables:
    namespace: default
    topk: "20"
  steps:
    - name: list topK usage memory of pods
      content: |
        if [ -n "${node_name}" ]; then
          FILTER="--field-selector spec.nodeName=${node_name}"
        else if [ -n "${namespace}" ]; then
          NAMESPACE="-n ${namespace}" 
        fi

        kubectl top pod ${NAMESPACE} ${FILTER} --sort-by=memory | head -$((${topk}+1))
