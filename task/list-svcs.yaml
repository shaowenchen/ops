apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: list-svcs
  namespace: ops-system
spec:
  desc: use task `list-svcs` to list **svc** in specified namespace within a Kubernetes cluster
  variables:
    namespace: ops-system
  steps:
    - name: get svc info
      content: kubectl get service -A -o=custom-columns='NAMESPACE:.metadata.namespace,NAME:.metadata.name,IP:.spec.clusterIP,PORT:.spec.ports[*].targetPort' 