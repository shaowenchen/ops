apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: clear-docker
  namespace: default
spec:
  crontab: "*/5 * * * *"
  nameref: prod
  typeref: cluster
  all: true
  desc: Docker Clear
  steps:
    - name: Clear container exit more than 30m
      content: docker container prune -f --filter "until=$(date +'%Y-%m-%dT%H:%M:%S' --date='-30 minutes')"
    - name: Clear none image
      content: docker image prune -f
      allowfailure: "true"
    - name: Clear biz image, egï¼Œ123-123-123
      content: docker images | egrep "([0-9a-z]+[-]){2,}[0-9]{9}" | egrep -v "seconds|minutes" | awk '{print $3}' | xargs /usr/bin/docker rmi -f
      allowfailure: "true"
    - name: Clear network
      content: docker network prune -f
    - name: Clear volume
      content: docker volume prune -f
