apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-iops
  namespace: default
spec:
  desc: Testing Iops
  variables:
    disk: /dev/sda3
  steps:
    - name: Rand_Write_Testing
      content: fio -direct=1 -iodepth=128 -rw=randwrite -ioengine=libaio -bs=4k -size=1G -numjobs=1 -runtime=1000 -group_reporting -filename=${disk} --allow_mounted_write=1 -name=Rand_Write_Testing
    - name: Rand_Read_Testing
      content: fio -direct=1 -iodepth=128 -rw=randread -ioengine=libaio -bs=4k -size=1G -numjobs=1 -runtime=1000 -group_reporting -filename=${disk} --allow_mounted_write=1 -name=Rand_Read_Testing
    - name: Write_PPS_Testing
      content: fio -direct=1 -iodepth=64 -rw=write -ioengine=libaio -bs=1024k -size=1G -numjobs=1 -runtime=1000 -group_reporting -filename=${disk} --allow_mounted_write=1 -name=Write_PPS_Testing
    - name: Read_PPS_Testing
      content: fio -direct=1 -iodepth=64 -rw=read -ioengine=libaio -bs=1024k -size=1G -numjobs=1 -runtime=1000 -group_reporting -filename=${disk} --allow_mounted_write=1 -name=Read_PPS_Testing
    - name: Rand_Write_Latency_Testing
      content: fio -direct=1 -iodepth=1 -rw=randwrite -ioengine=libaio -bs=4k -size=1G -numjobs=1 -group_reporting -filename=${disk} --allow_mounted_write=1 -name=Rand_Write_Latency_Testing
    - name: Rand_Read_Latency_Testing
      content: fio -direct=1 -iodepth=1 -rw=randread -ioengine=libaio -bs=4k -size=1G -numjobs=1 -group_reporting -filename=${disk} --allow_mounted_write=1 -name=Rand_Read_Latency_Testing