apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-podlogs-byname
  namespace: ops-system
spec:
  desc: use task `get-podlogs-byname` to get pod topk logs by podname info within a Kubernetes cluster.
  nodeName: anymaster
  variables:
    podname: ""
    topk: "50"
  steps:
    - name: get pod topk logs
      content: kubectl get pod --all-namespaces | grep ${podname} | awk '{print $1, $2}' | xargs -L1 kubectl logs --tail=${topk} -n
