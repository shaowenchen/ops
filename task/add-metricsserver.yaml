apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: add-metricsserver
  namespace: default
spec:
  desc: add metricsServer
  variables:
    proxy: https://ghproxy.com/
    action: apply
    version: 0.5.0
  steps:
    - name: ${action} MetricsServer
      content: kubectl ${action} -f ${proxy}https://raw.githubusercontent.com/shaowenchen/kubernetes-components/master/observation/metrics-server-${version}.yaml
