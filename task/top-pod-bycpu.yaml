apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: top-pod-bycpu
  namespace: ops-system
spec:
  desc: use task `top-pod-bycpu` to list topK usage cpu of pods in specified namespace
  nodeName: anymaster
  variables:
    namespace: default
    topk: "20"
  steps:
    - name: list topK usage cpu of pods in specified namespace
      content: kubectl top pod --sort-by=cpu -n ${namespace} | head -$((${topk}+1))
