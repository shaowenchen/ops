apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: list-events-bypod
  namespace: ops-system
spec:
  desc: use task `list-events-bypod` to get pod topk events in cluster, must to set `podname`, avaliable to set `topk`
  nodeName: anymaster
  variables:
    topk: "50"
    podname: ""
  steps:
    - name: list pod events
      content: kubectl get pod --all-namespaces | grep ${podname} | awk '{print $1}' | xargs -L1 kubectl get events -n |grep ${podname} | awk '{$1=$2=$3=$4=""; print $0}' | head -n ${topk}
