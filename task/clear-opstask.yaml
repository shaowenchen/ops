apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: clear-opstask
  namespace: ops-system
spec:
  crontab: "1 20 * * *"
  nameRef: prod
  typeRef: cluster
  nodename: anymaster
  desc: clear Kubernetes resource
  steps:
    - name: clear ops task pod
      content: kubectl -n ops-system delete  pod -l ops=task 
