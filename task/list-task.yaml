apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: list-task
  namespace: ops-system
spec:
  desc: use task `list-task` to list all tasks in specified namespace within a Kubernetes cluster
  variables:
    namespace: NEED_TO_BE_SPECIFIED_NAMESPACE
  nodeName: anymaster
  steps:
    - name: list tasks
      content: kubectl get task.crd.chenshaowen.com -n ${namespace} -o custom-columns=NAME:.metadata.name,DESCRIPTION:.spec.desc
