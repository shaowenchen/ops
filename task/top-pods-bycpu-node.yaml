apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: top-pods-bycpu-node
  namespace: ops-system
spec:
  desc: use task `top-node-pods-bycpu` to list topK usage cpu of pods in node, variables must to set `node`, avaliable to set `topk`
  nodeName: anymaster
  variables:
    node: ""
    topk: "5"
  steps:
    - name: list topK usage cpu of pods in specified node
      content: |
        echo "NAME                    CPU(m)          MEMORY(Mi) "
        kubectl get pods -A -o wide | grep ${node} | awk '{print $1, $2}' | while read ns pod; do kubectl top pod  --no-headers -n "$ns" "$pod"; done 2>&1 | grep -v "NotFound" | awk '{sub(/m/, "", $2); sub(/Mi/, "", $3); print}' | sort -k2,2nr
