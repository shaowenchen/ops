apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: inspect-pod
  namespace: ops-system
spec:
  desc: use task `inspect-pod` to get pod details in cluster, variables must to set `pod`
  nodeName: anymaster
  variables:
    pod: ""
  steps:
    - name: get pod details info
      content: kubectl get pod --all-namespaces | grep ${pod} | awk '{print $1, $2}' | xargs -L1 kubectl describe pod -n
