apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
    name: alert-usage-mem
    namespace: ops-system
spec:
    desc: use task `alert-usage-mem` to check npu cm in specified host
    crontab: "*/10 * * * *"
    nodeName: "anymaster"
    typeRef: cluster
    variables:
        cluster: "default"
        usage: "80"
        notifaction: "https://xz.wps.cn/api/v1/webhook/send?key="
    steps:
        - name: alert-usage-mem
          content: |
              #!/usr/bin/python
              import os
              import subprocess
              import requests
              import json
              from datetime import datetime

              cluster = '${cluster}'
              notifaction = '${notifaction}'

              error_message = ''
              reason = '内存使用率超过阈值'
              usage_threshold = ${usage}
              

              def send(message):
                  payload = {
                      'msgtype': 'text',
                      'text': {
                          'content': message
                      }
                  }
                  headers = {
                      'Content-Type': 'application/json'
                  }
                  response = requests.request('POST', notifaction, headers=headers, data=json.dumps(payload))
                  print(response.text)
              def get_hosts(namespace="ops-system"):
                  cmd = ["kubectl", "-n", namespace, "get", "hosts", "-o", "json"]
                  try:
                      result = subprocess.run(cmd, stdout=subprocess.PIPE, stderr=subprocess.PIPE, text=True, check=True)
                      return json.loads(result.stdout)
                  except subprocess.CalledProcessError as e:
                      print(f"Error fetching hosts: {e.stderr}")
                      return None
              def check_mem_usage(hosts):
                  global error_message
                  for item in hosts.get("items", []):
                      status = item.get("status", {})
                      hostname = status.get("hostname")
                      mem_usage_percent = status.get("memUsagePercent")
                      mem_usage_percent = mem_usage_percent.strip('%').split('.')[0]
                      usage_percentage = int(mem_usage_percent)
                      if usage_percentage > usage_threshold:
                          error_message += f"Hostname: {hostname}, Usage: {mem_usage_percent}\n"
              try:
                  hosts = get_hosts()
                  if hosts:
                      check_mem_usage(hosts)
              except Exception as e:
                  if len(error_message) == 0:
                      error_message = str(e)
              finally:
                  if len(error_message) > 0:
                      print(error_message)
                      error_message = f'集群: {cluster} \n{error_message}异常判断: {reason}\n'
                      send(error_message)
