apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: add-hpa
  namespace: default
spec:
  desc: add hpa for deployment
  variables:
    name:
    resource_type: deploy
    namespace: default
    min: 1
    max: 5
    cpu_percent: 80
  steps:
    - name: add hpa for
      content: kubectl autoscale ${resource_type} ${name} --min=${min} --max=${max} --cpu-percent=${cpu_percent}