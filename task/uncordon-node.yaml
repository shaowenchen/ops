apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: uncordon-node
  namespace: ops-system
spec:
  desc: use task `uncordon-node` to uncordon specified node in Kubernetes
  nodeName: anymaster
  variables:
    node_name: NEED_TO_BE_SPECIFIED_NODE_YOU_WANT_TO_CORDON
  steps:
    - name: uncordon node
      content: kubectl uncordon ${node_name}
