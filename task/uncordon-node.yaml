apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: uncordon-node
  namespace: ops-system
spec:
  desc: use task `uncordon-node` to uncordon node in cluster, variables must to set `node`
  nodeName: anymaster
  variables:
    node: ""
  steps:
    - name: uncordon node
      content: kubectl uncordon ${node}
