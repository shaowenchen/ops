apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: clear-biglog
  namespace: ops-system
spec:
  crontab: "0 15 * * 1"
  nameref: prod
  typeref: cluster
  all: true
  desc: clear runc log in special path
  variables:
    size: 100M
    clear: false
    usage: 50
    logpath: /var/log
    logname: "*log*"
  steps:
    - name: find ${logname} under ${logpath} with size > ${size}
      content: find ${logpath} -type f -name "${logname}" -size +${size} -exec du -h {} \;
    - name: clear log
      content: find ${logpath} -type f -name "${logname}" -size +${size} -exec sh -c 'for file do echo "cleaned $file" >&2; echo "" > "$file"; done' sh {} +
      when: ${clear}
