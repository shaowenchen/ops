apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: velero-backup
  namespace: ops-system
spec:
  desc: backup Kubernetes Using Velero
  variables:
    cluster_name: test
    version: 4
    velero_version: v1.9.2
  steps:
    - name: Backup all
      content: ./velero-${velero_version}-linux-amd64/velero backup create ${cluster_name}-${version}
