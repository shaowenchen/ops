apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: add-etchosts
  namespace: ops-system
spec:
  desc: add hosts to /etc/hosts for specified host
  variables:
    ip: ""
    domain: ""
    clear: "false"
  steps:
    - name: Add Etc Hosts
      content: echo "${ip} ${domain}" >> /etc/hosts
      when: ${clear} == "false"
    - name: Remove Etc Hosts
      content: sed -i '/${domain}/d' /etc/hosts
      when: ${clear} == "true"
