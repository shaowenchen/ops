apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: list-pods-abnormal
  namespace: ops-system
spec:
  desc: use task `list-pods-abnormal` to list **abnormal pods*** in specified namespace within a Kubernetes cluster
  nodeName: anymaster
  variables:
    namespace: default
  steps:
    - name: list abnormal pods
      content: kubectl get pod -n ${namespace} | grep -vE 'Running|Completed|Succeeded' |  awk '{print $1, $2, $5}'
