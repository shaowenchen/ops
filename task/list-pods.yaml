apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: list-pods
  namespace: ops-system
spec:
  desc: use task `list-pods` to list **pods** in specified namespace within a Kubernetes cluster
  nodeName: anymaster
  variables:
    namespace: default
  steps:
    - name: list pods
      content: kubectl get pod -n ${namespace} |  awk '{print $1, $2, $5}'
