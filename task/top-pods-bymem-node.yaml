apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: top-node-pods-bymem
  namespace: ops-system
spec:
  desc: use task `top-node-pods-bymem` to list topK usage memory of pods in specified node
  nodeName: anymaster
  variables:
    node_name: ""
    topk: "20"
  steps:
    - name: list topK usage memory of pods in specified node
      content: |
        echo "NAME                    CPU(m)          MEMORY(Mi) "
        kubectl get pods -A -o wide | grep ${node_name} | awk '{print $1, $2}' | while read ns pod; do kubectl top pod  --no-headers -n "$ns" "$pod"; done 2>&1 | grep -v "NotFound" | awk '{gsub(/m|Mi/,"")}1' | sort -k3,3nr
