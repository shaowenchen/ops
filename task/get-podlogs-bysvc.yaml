apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: get-podlogs-bysvc
  namespace: ops-system
spec:
  desc: use task `get-podlogs-bysvc` to get pod topk logs info by service name to query in cluster, must to set `service`, avaliable to set `topk`
  nodeName: anymaster
  variables:
    service: ""
    topk: "50"
  steps:
    - name: get pod topk logs by service name
      content: kubectl get service --all-namespaces | grep ${service} | awk '{print $1}' | xargs -L1 kubectl logs -l app=${service} --tail=${topk} -n
