apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: check-pod-existed
  namespace: ops-system
spec:
  desc: use task `check-pod-existed` to check whether the pod existed and get pod namespace, variables must to set `pod`
  nodeName: anymaster
  variables:
    podname: ""
  steps:
    - name: Check pod existed
      content: |
        found=$(kubectl get pods --all-namespaces | awk -v pn="${podname}" '$2 ~ pn {print $1; exit}'); [ -n "$found" ] && echo "Pod ${podname} found in $found" || echo "Pod ${podname} not found" && exit 1
