apiVersion: ops.chenshaowen.com/v1
kind: Task
metadata:
  name: task-sample
  namespace: default
spec:
  desc: Drain Kubernetes Node
  variables:
    node_name: ""
  steps:
    - name: Cordon Node
      script: kubectl cordon ${node_name}
    - name: Drain Node
      script: kubectl drain ${node_name} --ignore-daemonsets
    - name: Show Node on Kubernetes
      script: kubectl get node
    - name: Show Pod on Node
      script: kubectl get pod -A |grep ${node_name}
