apiVersion: crd.chenshaowen.com/v1
kind: Task
metadata:
  name: k8s-listpod
  namespace: ops-system
spec:
  desc: list pods in specified namespace
  nodeName: anymaster
  variables:
    namespace: default
  all: false
  steps:
    - name: list pods
      content: kubectl get pod -n ${namespace} | grep -vE 'Running|Completed|Succeeded' |  awk '{print $1, $2, $5}'
